<div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Sexo:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"

                        <label class="form-check-label" for="exampleRadios1">
                            Fem
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"

                    <input type="number" class="form-control">

                <div class="form-group">
                    <label for="exampleInputEmail1">Crise convulsiva:</label>

                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"

                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"

                        <label class="form-check-label" for="exampleRadios2">
                            Não
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Implante metálico na cabeça :</label>

                    </div>
                    <div class="form-check">

                        </label>
                    </div>
                </div>

                    <label for="exampleInputEmail1">Implante metálico na cabeça :</label>

                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Realiza alguma terapia/tratamento? Qual(is)?:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Queixa principal:</label>
                    <input type="text" class="form-control">
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary go-to-quiz-button">Ir para questionário</button>
